<!DOCTYPE html>
<html>
    <head>
        <title>Creditos y Amortizaciones</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <style>
        html, body {
            min-height: 100%;
        }
        body, div, form, input, select, textarea, label { 
            padding: 0;
            margin: 0;
            outline: none;
            font-family: Roboto, Arial, sans-serif;
            font-size: 14px;
            color: #666;
            line-height: 22px;
        }
        h1 {
            position: absolute;
            margin: 0;
            line-height: 40px;
            font-size: 40px;
            color: #fff;
            z-index: 2;
            line-height: 83px;
        }
        .testbox {
            display: flex;
            justify-content: center;
            align-items: center;
            height: inherit;
            padding: 20px;
        }
        form {
            width: 100%;
            padding: 20px;
            border-radius: 6px;
            background: #fff;
            box-shadow: 0 0 8px  #cc7a00; 
        }
        .banner {
            position: relative;
            height: 300px;
            background-image: url("banner.jpg");  
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .banner::after {
            content: "";
            background-color: rgba(0, 0, 0, 0.2); 
            position: absolute;
            width: 100%;
            height: 100%;
        }
        input, select, textarea {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input {
            width: calc(100% - 10px);
            padding: 5px;
        }
        input[type="date"] {
            padding: 4px 5px;
        }
        textarea {
            width: calc(100% - 12px);
            padding: 5px;
        }
        .item:hover p, .item:hover i, .question:hover p, .question label:hover, input:hover::placeholder {
            color: #cc7a00;
        }
        .item input:hover, .item select:hover, .item textarea:hover {
            border: 1px solid transparent;
            box-shadow: 0 0 3px 0 #cc7a00;
            color: #cc7a00;
        }
        .item {
            position: relative;
            margin: 10px 0;
        }
        .item span {
            color: red;
        }
        input[type="date"]::-webkit-inner-spin-button {
            display: none;
        }
        .item i, input[type="date"]::-webkit-calendar-picker-indicator {
            position: absolute;
            font-size: 20px;
            color: #cc7a00;
        }
        .item i {
            right: 1%;
            top: 30px;
            z-index: 1;
        }
        [type="date"]::-webkit-calendar-picker-indicator {
            right: 1%;
            z-index: 2;
            opacity: 0;
            cursor: pointer;
        }
        input[type=radio], input[type=checkbox]  {
            display: none;
        }
        label.radio {
            position: relative;
            display: inline-block;
            margin: 5px 20px 15px 0;
            cursor: pointer;
        }
        .question span {
            margin-left: 30px;
        }
        .question-answer label {
            display: block;
        }
        label.radio:before {
            content: "";
            position: absolute;
            left: 0;
            width: 17px;
            height: 17px;
            border-radius: 50%;
            border: 2px solid #ccc;
        }
        input[type=radio]:checked + label:before, label.radio:hover:before {
            border: 2px solid #cc7a00;
        }
        label.radio:after {
            content: "";
            position: absolute;
            top: 6px;
            left: 5px;
            width: 8px;
            height: 4px;
            border: 3px solid #cc7a00;
            border-top: none;
            border-right: none;
            transform: rotate(-45deg);
            opacity: 0;
        }
        input[type=radio]:checked + label:after {
            opacity: 1;
        }
        .btn-block {
            margin-top: 10px;
            text-align: center;
        }
        button {
            width: 150px;
            padding: 10px;
            border: none;
            border-radius: 5px; 
            background: #cc7a00;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #ff9800;
        }
        fieldset{
            border: #173441 2px solid;
            border-radius: 10px;
            background-color: #d1ddbe;
        }
        thead{ 
            border: #173441 2px solid;
            font-weight: bold;
        }
        .tab{
            border-collapse: collapse;
            text-align: center;
            font-family: 'arial';
            background-color: #fdfef7;
            border: #173441 2px solid;
            margin: 0 auto;
            width: 500px;
        }
        tr{
            border: #173441 2px solid;
        }
        td{ 
            border: #173441 2px solid; 
        }
        @media (min-width: 568px) {
            .name-item, .city-item {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
            }
            .name-item input, .name-item div {
                width: calc(50% - 20px);
            }
            .name-item div input {
                width:97%;
            }
            .name-item div label {
                display:block;
                padding-bottom:5px;
            }
        }
        </style>
    </head>
    <body>
        <div class="testbox">
            <form action="/">
                <div class="banner">
                    <h1>Creditos y Amortizaciones</h1>
                </div>
                <div class="item">
                    <label for="Importe">Importe del credito<span>*</span></label>
                    <div class="name-item">
                        <input id="Importe" type="text" name="name" placeholder="Importe" />
                    </div>
                </div>
                <div class="item">
                    <label for="Importe">Plazo<span>*</span></label>
                    <div class="name-item">
                        <input id="Plazo" type="text" name="Plazo" placeholder="Plazo" />
                    </div>
                <div class="item">
                    <label for="Importe">Taza de interes mensual<span>*</span></label>
                    <div class="name-item">
                        <input id="Interes" type="text" name="Interes" placeholder="Taza de interes" /></div>
                    </div>
                <div class="item">
                    <label for="bdate">Fecha<span>*</span></label>
                    <input id="bdate" type="date" name="bdate" required/>
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <div class="btn-block">
                    <button type="button" onclick="apiadate();">Calcular</button>
                </div>
            </form>
        </fieldset> 
            <hr> <table class="tab"> 
                <thead> 
                    <tr> 
                        <td>PERIODO</td>
                        <td>FECHA_Inicio</td>
                        <td>FECHA_Final</td>
                        <td>DÍAS</td>
                        <td>DISPOSICIÓN</td>
                        <td>SUBTOTAL</td>
                        <td>COMISION</td>
                        <td>AMORTIZACIÓN</td>
                        <td>INTERESES</td>
                        <td>IVA</td>
                        <td>FLUJO</td>
                    </tr>
                </thead>
                <tbody id="tab"></tbody>
                <tfoot>
                    <tr>
                        <td id="t1"></td>
                        <td id="t2"></td>
                        <td id="t3"></td> 
                        <td id="t4"></td>
                        <td id="t5"></td>
                        <td id="t6"></td>
                        <td id="t7"></td>
                        <td id="t8"></td>
                        <td id="t9"></td>
                        <td id="t10"></td>
                        <td id="t11"></td>
                    </tr>
                </tfoot> 
            </table> 
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="http://momentjs.com/downloads/moment.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
